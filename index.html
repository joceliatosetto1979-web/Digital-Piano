<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Piano Pro Ultra</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { width: 100vw; height: 100vh; overflow: hidden; background: #000; font-family: sans-serif; display: flex; flex-direction: column; }
        .tela { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; background: #111; z-index: 10; }
        .ativa { display: flex; }

        /* Painel de Controle Superior */
        #painel { height: 25%; width: 100%; background: #1a1a1a; display: flex; flex-direction: column; justify-content: space-around; padding: 10px; border-bottom: 2px solid #333; }
        .linha { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 10px; }
        
        /* Estilo dos Sliders */
        input[type=range] { flex: 1; accent-color: #FFD700; }

        /* Teclado */
        #teclado { height: 75%; width: 100%; display: flex; overflow-x: auto; touch-action: none; background: #000; }
        .tecla { flex-shrink: 0; position: relative; border-radius: 0 0 10px 10px; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 20px; user-select: none; border: 1px solid #999; }
        .branca { width: 70px; height: 100%; background: white; color: #333; }
        .preta { width: 45px; height: 60%; background: #222; color: white; margin-left: -22.5px; margin-right: -22.5px; z-index: 2; border: 1px solid #000; }
        
        .alvo-amarelo { background: #FFD700 !important; box-shadow: 0 0 20px #FFD700; z-index: 3; }
        .progress-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: rgba(255, 255, 255, 0.6); pointer-events: none; }
        
        .btn { padding: 8px 12px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; color: white; }
        .btn-menu { width: 220px; padding: 18px; margin: 10px; border-radius: 50px; font-size: 1.1rem; background: #4CAF50; }
    </style>
</head>
<body>

    <div id="m-p" class="tela ativa">
        <h1 style="color:#FFD700; margin-bottom:30px;">PIANO PRO ULTRA</h1>
        <button class="btn-menu" onclick="irJogo()">PLAY</button>
        <button class="btn-menu" style="background:#2196F3;" onclick="irMus()">MUSICS</button>
    </div>

    <div id="t-m" class="tela" style="justify-content:flex-start; padding:20px; overflow-y:auto;">
        <button class="btn" style="background:#555; margin-bottom:20px;" onclick="irMenu()">⬅ VOLTAR</button>
        <div id="lista-m" style="width:100%;"></div>
    </div>

    <div id="t-j" class="tela" style="justify-content:flex-start;">
        <div id="painel">
            <div class="linha">
                <button class="btn" style="background:#f44336;" onclick="irMenu()">SAIR</button>
                <div style="text-align:center;"><b id="txt-m">Livre</b></div>
                <button id="btn-rec" class="btn" style="background:#555;" onclick="toggleRec()">⏺ GRAVAR</button>
            </div>
            <div class="linha">
                <small>TOM (PITCH):</small>
                <input type="range" id="pitch" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
            <div class="linha">
                <small>VOL:</small>
                <input type="range" id="vol" min="0" max="1" step="0.1" value="0.5" oninput="mG.gain.value = this.value">
                <span id="timer" style="color:#FFD700; font-family:monospace;">00:00</span>
            </div>
        </div>
        <div id="teclado"></div>
    </div>

<script>
    let ctx, mG, rec, chunks = [], notas = new Map();
    let mus = null, passo = 0, seg = 0, tTimer, segurando = false, prog = 0, loopProg;

    const banco = [
        { id: 1, nome: "Happy Birthday", seq: [[0, 400], [0, 400], [2, 1000], [0, 1000], [5, 1000], [4, 1500]] },
        { id: 2, nome: "Baby Shark", seq: [[7, 200], [9, 200], [12, 150], [12, 150], [12, 150], [12, 600]] }
    ];

    function init() {
        if(!ctx) {
            ctx = new AudioContext();
            mG = ctx.createGain(); mG.gain.value = 0.5; mG.connect(ctx.destination);
            let dest = ctx.createMediaStreamDestination(); mG.connect(dest);
            rec = new MediaRecorder(dest.stream);
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => {
                let blob = new Blob(chunks, {type:'audio/webm'});
                let url = URL.createObjectURL(blob);
                let a = document.createElement('a'); a.href = url; a.download = 'meu-piano.webm'; a.click();
            };
        }
    }

    function toggleRec() {
        init();
        const btn = document.getElementById('btn-rec');
        if(rec.state === 'inactive') {
            chunks = []; rec.start();
            btn.innerText = "⏹ PARAR"; btn.style.background = "#f44336";
        } else {
            rec.stop();
            btn.innerText = "⏺ GRAVAR"; btn.style.background = "#555";
        }
    }

    function irMenu() { clearInterval(loopProg); clearInterval(tTimer); document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa')); document.getElementById('m-p').classList.add('ativa'); }
    function irJogo() { document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa')); document.getElementById('t-j').classList.add('ativa'); init(); }
    function irMus() { 
        document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa')); document.getElementById('t-m').classList.add('ativa');
        const lista = document.getElementById('lista-m'); lista.innerHTML = '';
        banco.forEach(m => {
            lista.innerHTML += `<div style="background:#222; margin-bottom:10px; padding:15px; border-radius:12px; display:flex; justify-content:space-between; align-items:center;">
                <span>${m.nome}</span> <button class="btn" style="background:#FFD700; color:#000;" onclick="playM(${m.id})">TOCAR</button>
            </div>`;
        });
    }

    function playM(id) {
        mus = banco.find(m => m.id === id); passo = 0; seg = 0; irJogo();
        document.getElementById('txt-m').innerText = mus.nome;
        tTimer = setInterval(() => { seg++; let m=Math.floor(seg/60).toString().padStart(2,'0'), s=(seg%60).toString().padStart(2,'0'); document.getElementById('timer').innerText=m+':'+s; }, 1000);
        prox();
    }

    function prox() {
        document.querySelectorAll('.tecla').forEach(t => { t.classList.remove('alvo-amarelo'); if(t.querySelector('.progress-bar')) t.querySelector('.progress-bar').style.height = '0%'; });
        if(mus && passo < mus.seq.length) document.getElementById('k'+mus.seq[passo][0]).classList.add('alvo-amarelo');
        else if(mus) { alert("Finalizado!"); irMenu(); }
    }

    const tcl = document.getElementById('teclado'), nms = ['Dó','Dó#','Ré','Ré#','Mi','Fá','Fá#','Sol','Sol#','Lá','Lá#','Si','Dó2'];
    for(let i=0; i<25; i++) {
        let div = document.createElement('div');
        div.className = 'tecla ' + (nms[i%12].includes('#') ? 'preta' : 'branca');
        div.id = 'k'+i; div.innerHTML = `<div class="progress-bar"></div><small style="pointer-events:none; font-size:9px;">${nms[i%12]}</small>`;
        
        div.onpointerdown = (e) => {
            init(); div.releasePointerCapture(e.pointerId);
            let f = (130.81 * Math.pow(2, i/12)) * document.getElementById('pitch').value;
            som(f, div.id);
            if(mus && div.id === 'k'+mus.seq[passo][0]) {
                segurando = true; prog = 0;
                loopProg = setInterval(() => {
                    prog += 50; let p = (prog / mus.seq[passo][1]) * 100;
                    div.querySelector('.progress-bar').style.height = Math.min(p, 100) + '%';
                    if(prog >= mus.seq[passo][1]) { clearInterval(loopProg); if(segurando) { passo++; prox(); } }
                }, 50);
            }
        };
        div.onpointerup = () => { off(div.id); segurando = false; clearInterval(loopProg); if(div.querySelector('.progress-bar')) div.querySelector('.progress-bar').style.height = '0%'; };
        tcl.appendChild(div);
    }

    function som(f, id) { if(!ctx || notas.has(id)) return; document.getElementById(id).style.opacity="0.6"; let o=ctx.createOscillator(), g=ctx.createGain(); o.type='triangle'; o.frequency.value=f; g.gain.setValueAtTime(0, ctx.currentTime); g.gain.linearRampToValueAtTime(0.4, ctx.currentTime+0.02); o.connect(g); g.connect(mG); o.start(); notas.set(id, {o, g}); }
    function off(id) { let n=notas.get(id); if(n) { document.getElementById(id).style.opacity="1"; n.g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime+0.1); n.o.stop(ctx.currentTime+0.15); notas.delete(id); } }
</script>
</body>
  </html>
