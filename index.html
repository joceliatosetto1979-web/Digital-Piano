<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Piano+ Notas Visíveis</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { width: 100vw; height: 100vh; overflow: hidden; background: #000; font-family: sans-serif; display: flex; flex-direction: column; }
        .tela { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; background: #111; z-index: 10; padding: 20px; }
        .ativa { display: flex; }
        #painel { height: 25%; width: 100%; background: #1a1a1a; display: flex; flex-direction: column; justify-content: space-around; padding: 10px; border-bottom: 2px solid #333; }
        .linha { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 10px; }
        input[type=range] { flex: 1; accent-color: #FFD700; }
        #teclado { height: 75%; width: 100%; display: flex; overflow-x: auto; touch-action: none; background: #000; }
        .tecla { flex-shrink: 0; position: relative; border-radius: 0 0 10px 10px; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 20px; user-select: none; border: 1px solid #999; }
        .branca { width: 70px; height: 100%; background: white; color: #333; }
        .preta { width: 45px; height: 60%; background: #222; color: white; margin-left: -22.5px; margin-right: -22.5px; z-index: 2; border: 1px solid #000; }
        .alvo-amarelo { background: #FFD700 !important; box-shadow: 0 0 20px #FFD700; z-index: 3; }
        .progress-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: rgba(255, 255, 255, 0.6); pointer-events: none; }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; }
        .btn-menu { width: 220px; padding: 18px; margin: 8px; border-radius: 50px; font-size: 1.1rem; background: #4CAF50; }
        .card-nota { background: #222; border-left: 5px solid #FFD700; padding: 15px; margin-bottom: 15px; width: 100%; border-radius: 5px; }
        .card-nota h3 { color: #FFD700; margin-bottom: 5px; font-size: 1rem; }
        .card-nota p { color: #ccc; font-family: monospace; word-break: break-all; font-size: 0.9rem; line-height: 1.4; }
        .creditos { position: absolute; bottom: 10px; right: 10px; color: rgba(255,255,255,0.5); font-size: 12px; z-index: 20; }
    </style>
</head>
<body>
    <div id="m-p" class="tela ativa">
        <h1 style="color:#FFD700; margin-bottom:30px;">Virtual Piano+</h1>
        <button class="btn-menu" onclick="irJogo()">PLAY</button>
        <button class="btn-menu" style="background:#2196F3;" onclick="irMus()">MÚSICAS</button>
        <button class="btn-menu" style="background:#FFD700; color:#000;" onclick="irNotas()">VER NOTAS</button>
        <div class="creditos">Feito por: João Gabriel Morais</div>
    </div>

    <div id="t-n" class="tela" style="justify-content: flex-start; overflow-y: auto;">
        <button class="btn" style="background:#f44336; width: 100%; margin-bottom: 20px;" onclick="irMenu()">SAIR</button>
        <h2 style="color: white; margin-bottom: 20px;">Partituras Simplificadas</h2>
        <div id="lista-notas-texto" style="width: 100%;"></div>
    </div>

    <div id="t-m" class="tela" style="justify-content:flex-start; overflow-y:auto;">
        <button class="btn" style="background:#555; margin-bottom:20px; width: 100%;" onclick="irMenu()">⬅ VOLTAR</button>
        <div id="lista-m" style="width:100%;"></div>
    </div>

    <div id="t-j" class="tela" style="justify-content:flex-start; padding: 0;">
        <div id="painel">
            <div class="linha">
                <button class="btn" style="background:#f44336;" onclick="irMenu()">SAIR</button>
                <div style="text-align:center;"><b id="txt-m" style="color:white;">Livre</b><br><small id="cont-n" style="color:#FFD700; font-weight:bold;"></small></div>
                <button id="btn-rec" class="btn" style="background:#555;" onclick="toggleRec()">⏺ GRAVAR</button>
            </div>
            <div class="linha">
                <small style="color:white;">PITCH:</small>
                <input type="range" id="pitch" min="0.1" max="5.0" step="0.1" value="1.0">
                <b id="val-pitch" style="color:#FFD700; min-width:30px;">1.0</b>
            </div>
            <div class="linha">
                <small style="color:white;">VOL:</small>
                <input type="range" id="vol" min="0" max="1" step="0.1" value="0.5" oninput="mG.gain.value = this.value">
                <span id="timer" style="color:#FFD700; font-family:monospace;">00:00</span>
            </div>
        </div>
        <div id="teclado"></div>
    </div>

<script>
    let ctx, mG, rec, chunks = [], notas = new Map();
    let mus = null, passo = 0, seg = 0, tTimer, segurando = false, prog = 0, loopProg, teclaAtual = null, aguardandoRitmo = false;

    const nms = ['Dó','Dó#','Ré','Ré#','Mi','Fá','Fá#','Sol','Sol#','Lá','Lá#','Si','Dó2','Dó#2','Ré2','Ré#2','Mi2','Fá2','Fá#2','Sol2','Sol#2','Lá2','Lá#2','Si2','Dó3'];

    const banco = [
        { id: 1, nome: "Harry Potter", pitchBase: 1.0, seq: [[11, 200], [-1, 100], [16, 700], [-1, 50], [19, 250], [-1, 50], [18, 500], [-1, 50], [16, 700], [-1, 50], [23, 500], [-1, 50], [21, 1200], [-1, 300], [18, 1200]] },
        { id: 2, nome: "Bate o Sino", pitchBase: 1.0, seq: [[4, 250], [-1, 50], [4, 250], [-1, 50], [4, 500], [-1, 350], [4, 250], [-1, 50], [4, 250], [-1, 50], [4, 500], [-1, 350], [4, 250], [7, 250], [0, 250], [2, 250], [4, 1000]] },
        { id: 3, nome: "Baby Shark", pitchBase: 1.5, seq: [[2, 400], [4, 400], [7, 150], [-1, 50], [7, 150], [-1, 50], [7, 150], [-1, 50], [7, 100], [7, 100], [7, 100], [7, 150]] },
        { id: 4, nome: "Parabéns", pitchBase: 0.9, seq: [[0, 200], [-1, 50], [0, 200], [-1, 50], [2, 400], [-1, 50], [0, 400], [-1, 50], [5, 400], [-1, 50], [4, 800]] }
    ];

    function init() {
        if(!ctx) {
            ctx = new (window.AudioContext || window.webkitAudioContext)();
            mG = ctx.createGain(); mG.gain.value = 0.5; mG.connect(ctx.destination);
            let dest = ctx.createMediaStreamDestination(); mG.connect(dest);
            rec = new MediaRecorder(dest.stream);
            rec.ondataavailable = e => chunks.push(e.data);
            rec.onstop = () => { let blob = new Blob(chunks, {type:'audio/webm'}); let url = URL.createObjectURL(blob); let a = document.createElement('a'); a.href = url; a.download = 'meu-piano.webm'; a.click(); };
        }
    }

    // NAVEGAÇÃO
    function irMenu() { clearInterval(loopProg); clearInterval(tTimer); document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa')); document.getElementById('m-p').classList.add('ativa'); }
    function irJogo() { document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa')); document.getElementById('t-j').classList.add('ativa'); init(); mus = null; document.getElementById('txt-m').innerText = "Livre"; }
    function irMus() { document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa')); document.getElementById('t-m').classList.add('ativa'); const lista = document.getElementById('lista-m'); lista.innerHTML = ''; banco.forEach(m => { lista.innerHTML += `<div style="background:#222; margin-bottom:10px; padding:15px; border-radius:10px; display:flex; justify-content:space-between; align-items:center; color:white;"><span>${m.nome}</span> <button class="btn" style="background:#FFD700; color:#000;" onclick="playM(${m.id})">TOCAR</button></div>`; }); }
    
    // NOVA FUNÇÃO: VER NOTAS
    function irNotas() {
        document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa'));
        document.getElementById('t-n').classList.add('ativa');
        const container = document.getElementById('lista-notas-texto');
        container.innerHTML = '';
        
        banco.forEach(m => {
            let seqNotas = m.seq
                .filter(n => n[0] !== -1) // Ignora as pausas da lista
                .map(n => nms[n[0]])      // Converte número em nome (Dó, Ré...)
                .join(" - ");
            
            container.innerHTML += `
                <div class="card-nota">
                    <h3>${m.nome}</h3>
                    <p>${seqNotas}</p>
                </div>
            `;
        });
    }

    function toggleRec() { init(); const btn = document.getElementById('btn-rec'); if(rec.state === 'inactive') { chunks = []; rec.start(); btn.innerText = "⏹ PARAR"; btn.style.background = "#f44336"; } else { rec.stop(); btn.innerText = "⏺ GRAVAR"; btn.style.background = "#555"; } }

    function playM(id) {
        mus = banco.find(m => m.id === id); passo = 0; seg = 0; aguardandoRitmo = false;
        document.getElementById('pitch').value = mus.pitchBase;
        document.getElementById('val-pitch').innerText = mus.pitchBase.toFixed(1);
        document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa'));
        document.getElementById('t-j').classList.add('ativa');
        init(); document.getElementById('txt-m').innerText = mus.nome;
        clearInterval(tTimer); tTimer = setInterval(() => { seg++; let m=Math.floor(seg/60).toString().padStart(2,'0'), s=(seg%60).toString().padStart(2,'0'); document.getElementById('timer').innerText=m+':'+s; }, 1000);
        prox();
    }

    function prox() {
        document.querySelectorAll('.tecla').forEach(t => { t.classList.remove('alvo-amarelo'); if(t.querySelector('.progress-bar')) t.querySelector('.progress-bar').style.height = '0%'; });
        if(mus && passo >= mus.seq.length) { mus = null; alert("Música Completa!"); irMenu(); return; }
        if(mus) {
            let n = mus.seq[passo][0];
            if(n === -1) { aguardandoRitmo = true; setTimeout(() => { passo++; prox(); }, mus.seq[passo][1]); } 
            else { document.getElementById('k'+n).classList.add('alvo-amarelo'); aguardandoRitmo = false; }
        }
    }

    function handleStart(id, freq) {
        if(aguardandoRitmo) return;
        init(); som(freq * document.getElementById('pitch').value, id);
        if(mus && id === 'k'+mus.seq[passo][0]) {
            segurando = true; prog = 0; if(loopProg) clearInterval(loopProg);
            loopProg = setInterval(() => { prog += 50; let p = (prog / mus.seq[passo][1]) * 100; let el = document.getElementById(id); if(el && el.querySelector('.progress-bar')) el.querySelector('.progress-bar').style.height = Math.min(p, 100) + '%'; if(prog >= mus.seq[passo][1]) clearInterval(loopProg); }, 50);
        }
    }

    function handleEnd(id) {
        off(id); 
        if(mus && segurando && id === 'k'+mus.seq[passo][0]) { aguardandoRitmo = true; passo++; prox(); }
        segurando = false; clearInterval(loopProg);
    }

    // GERAÇÃO DO TECLADO
    const tcl = document.getElementById('teclado');
    for(let i=0; i<25; i++) {
        let div = document.createElement('div'), f = 130.81 * Math.pow(2, i/12), id = 'k'+i;
        div.className = 'tecla ' + (nms[i%12].includes('#') ? 'preta' : 'branca');
        div.id = id; div.innerHTML = `<div class="progress-bar"></div><small style="pointer-events:none; font-size:9px;">${nms[i]}</small>`;
        div.onpointerdown = (e) => { div.setPointerCapture(e.pointerId); handleStart(id, f); };
        div.onpointerup = (e) => handleEnd(id);
        tcl.appendChild(div);
    }

    document.getElementById('pitch').oninput = function() { document.getElementById('val-pitch').innerText = parseFloat(this.value).toFixed(1); };

    function som(f, id) { 
        if(!ctx || notas.has(id)) return; 
        document.getElementById(id).style.filter = "brightness(0.7)"; 
        let o = ctx.createOscillator(), g = ctx.createGain(); 
        o.type = 'triangle'; o.frequency.value = f; 
        g.gain.setValueAtTime(0, ctx.currentTime); 
        g.gain.linearRampToValueAtTime(0.4, ctx.currentTime + 0.02); 
        o.connect(g); g.connect(mG); o.start(); notas.set(id, {o, g}); 
    }

    function off(id) { 
        let n = notas.get(id); 
        if(n) { 
            document.getElementById(id).style.filter = "none"; 
            n.g.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.1); 
            n.o.stop(ctx.currentTime + 0.12); notas.delete(id); 
        } 
    }
</script>
</body>
        </html>
