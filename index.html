<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Virtual Piano+ Pro Edition</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { width: 100vw; height: 100vh; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; }
        
        .tela { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; background: #111; z-index: 10; padding: 20px; }
        .ativa { display: flex; }
        
        #painel { height: 28%; width: 100%; background: #1a1a1a; display: flex; flex-direction: column; justify-content: space-around; padding: 10px; border-bottom: 2px solid #333; }
        
        #container-progresso { width: 100%; height: 8px; background: #333; border-radius: 4px; overflow: hidden; margin-bottom: 5px; display: none; }
        #barra-progresso { width: 0%; height: 100%; background: #4CAF50; transition: width 0.3s; box-shadow: 0 0 10px #4CAF50; }

        .linha { display: flex; justify-content: space-between; align-items: center; width: 100%; gap: 10px; }
        input[type=range] { flex: 1; accent-color: #FFD700; }
        
        #teclado { height: 72%; width: 100%; display: flex; overflow-x: auto; touch-action: none; background: #000; padding-top: 10px; }
        .tecla { flex-shrink: 0; position: relative; border-radius: 0 0 10px 10px; display: flex; justify-content: center; align-items: flex-end; padding-bottom: 20px; user-select: none; border: 1px solid #999; transition: transform 0.05s; cursor: pointer; overflow: hidden; }
        
        .branca { width: 70px; height: 100%; background: white; color: #333; z-index: 1; }
        .preta { width: 45px; height: 60%; background: #222; color: white; margin-left: -22.5px; margin-right: -22.5px; z-index: 2; border: 1px solid #000; }

        .progresso-nota { position: absolute; bottom: 0; left: 0; width: 100%; background: #FFD700; height: 0%; transition: height linear; z-index: 0; opacity: 0.7; }
        
        .tecla-ativa-branca { background: #ddd !important; transform: translateY(4px); }
        .tecla-ativa-preta { background: #000 !important; transform: translateY(4px); }
        .alvo-amarelo { border: 3px solid #FFD700 !important; box-shadow: 0 0 15px #FFD700; }
        
        .btn { padding: 12px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; color: white; }
        .btn-menu { width: 220px; padding: 18px; margin: 8px; border-radius: 50px; font-size: 1.1rem; background: #4CAF50; }
        .creditos { position: absolute; bottom: 15px; right: 15px; color: #FFD700; font-size: 0.8rem; font-weight: bold; }

        .card-nota { background: #222; border-left: 5px solid #FFD700; padding: 15px; margin-bottom: 15px; width: 100%; border-radius: 5px; }
        .btns-print-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn-p-azul { background: #2196F3; flex: 1; font-size: 0.7rem; }
        .btn-p-vermelho { background: #f44336; flex: 1; font-size: 0.7rem; }
        
        @media print {
            .no-print, .btn, .btn-menu, #m-p, #t-j, #t-m, #teclado, #painel, .creditos, #container-progresso, .btns-print-row { display: none !important; }
            .tela { display: block !important; position: static !important; background: white !important; }
            .card-nota { display: none !important; }
            .card-nota.imprimir-agora { display: block !important; text-align: center; border: none; }
            .card-nota.imprimir-agora h3 { color: black !important; font-size: 24pt; }
            .card-nota.imprimir-agora.tipo-azul p { font-size: 18pt; color: black !important; }
            .card-nota.imprimir-agora.tipo-vermelho p { font-size: 26pt; font-weight: bold; color: black !important; text-transform: uppercase; }
        }
    </style>
</head>
<body>

    <div id="m-p" class="tela ativa">
        <h1 style="color:#FFD700; margin-bottom:30px;">VIRTUAL PIANO+</h1>
        <button class="btn-menu" onclick="irJogo()">PLAY (LIVRE)</button>
        <button class="btn-menu" style="background:#2196F3;" onclick="irMus()">M√öSICAS</button>
        <button class="btn-menu" style="background:#FFD700; color:#000;" onclick="irNotas()">VER NOTAS</button>
        <div class="creditos">Criador: Jo√£o Gabriel Morais</div>
    </div>

    <div id="t-n" class="tela" style="justify-content: flex-start; overflow-y: auto;">
        <button class="btn" style="background:#555; width: 100%; margin-bottom: 20px;" onclick="irMenu()">‚¨Ö VOLTAR</button>
        <div id="lista-notas-texto" style="width: 100%;"></div>
    </div>

    <div id="t-m" class="tela" style="justify-content:flex-start; overflow-y:auto;">
        <button class="btn" style="background:#555; margin-bottom:20px; width: 100%;" onclick="irMenu()">‚¨Ö VOLTAR</button>
        <div id="lista-m" style="width:100%;"></div>
    </div>

    <div id="t-j" class="tela" style="justify-content:flex-start; padding: 0;">
        <div id="painel">
            <div id="container-progresso"><div id="barra-progresso"></div></div>
            <div class="linha">
                <button class="btn" style="background:#f44336;" onclick="irMenu()">SAIR</button>
                <b id="txt-m" style="color:white;">Modo Livre</b>
                <button id="btn-rec" class="btn" style="background:#555;" onclick="toggleRec()">‚è∫ GRAVAR</button>
            </div>
            <div class="linha">
                <span style="color:white; font-size: 0.7rem;">PITCH:</span>
                <input type="range" id="pitch" min="0.1" max="4.0" step="0.1" value="1.3">
                <b id="val-pitch" style="color:#FFD700;">1.3</b>
            </div>
            <div class="linha">
                <span style="color:white; font-size: 0.7rem;">VOL:</span>
                <input type="range" id="vol" min="0" max="1" step="0.1" value="0.5" oninput="if(mG) mG.gain.value = this.value">
                <b id="val-vol" style="color:#FFD700;">50%</b>
            </div>
        </div>
        <div id="teclado"></div>
    </div>

<script>
    let ctx, mG, rec, chunks = [], notas = new Map();
    let mus = null, passo = 0, segurando = false;
    const nms = ['D√≥','D√≥#','R√©','R√©#','Mi','F√°','F√°#','Sol','Sol#','L√°','L√°#','Si','D√≥2','D√≥#2','R√©2','R√©#2','Mi2','F√°2','F√°#2','Sol2','Sol#2','L√°2','L√°#2','Si2','D√≥3'];

    const banco = [
        { id: 1, nome: "Parab√©ns pra Voc√™", pitchBase: 1.2, seq: [[0,300],[0,150],[2,450],[0,450],[5,450],[4,900],[-1,300],[0,300],[0,150],[2,450],[0,450],[7,450],[5,900],[-1,300],[0,300],[0,150],[12,450],[9,450],[5,450],[4,450],[2,900],[-1,300],[10,300],[10,150],[9,450],[5,450],[7,450],[5,900]] },
        { id: 2, nome: "Bate o Sino", pitchBase: 1.3, seq: [[4,300],[4,300],[4,600],[-1,100],[4,300],[4,300],[4,600],[-1,100],[4,300],[7,300],[0,300],[2,300],[4,800],[-1,200],[5,300],[5,300],[5,300],[5,300],[5,300],[4,300],[4,300],[4,300],[2,300],[2,300],[4,300],[2,600],[7,600],[-1,200],[4,300],[4,300],[4,600],[-1,100],[4,300],[4,300],[4,600],[-1,100],[4,300],[7,300],[0,300],[2,300],[4,800],[-1,200],[5,300],[5,300],[5,300],[5,300],[5,300],[4,400],[4,400],[7,300],[7,300],[5,300],[2,300],[0,800]] },
        { id: 3, nome: "Baby Shark", pitchBase: 1.6, seq: [[2,400],[-1,50],[4,400],[-1,50],[7,150],[-1,50],[7,150],[-1,50],[7,150],[-1,100],[7,150],[-1,50],[7,150],[-1,50],[7,150],[-1,100],[7,150],[-1,50],[7,150],[-1,50],[7,150],[-1,100],[7,150],[-1,50],[7,150],[-1,50],[6,600]] },
        { id: 4, nome: "Harry Potter", pitchBase: 1.3, seq: [[11,250],[-1,50],[16,600],[-1,50],[19,200],[-1,50],[18,200],[-1,50],[16,600],[-1,50],[23,400],[-1,50],[21,800],[-1,150],[18,800]] }
    ];

    function init() { if(!ctx) { ctx = new (window.AudioContext || window.webkitAudioContext)(); mG = ctx.createGain(); mG.gain.value = 0.5; mG.connect(ctx.destination); let dest = ctx.createMediaStreamDestination(); mG.connect(dest); rec = new MediaRecorder(dest.stream); rec.ondataavailable = e => chunks.push(e.data); rec.onstop = () => { let b = new Blob(chunks, {type:'audio/webm'}); let a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'piano.webm'; a.click(); }; } }
    function irMenu() { document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa')); document.getElementById('m-p').classList.add('ativa'); }
    function irJogo() { document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa')); document.getElementById('t-j').classList.add('ativa'); document.getElementById('container-progresso').style.display = 'none'; init(); mus = null; document.getElementById('txt-m').innerText = "Modo Livre"; }
    
    function irMus() { 
        document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa')); document.getElementById('t-m').classList.add('ativa');
        const l = document.getElementById('lista-m'); l.innerHTML = ''; 
        banco.forEach(m => { l.innerHTML += `<div style="background:#222; margin-bottom:10px; padding:15px; border-radius:12px; display:flex; justify-content:space-between; color:white;"><span>${m.nome}</span> <button class="btn" style="background:#FFD700; color:#000;" onclick="playM(${m.id})">PLAY</button></div>`; });
    }

    function irNotas() {
        document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa')); document.getElementById('t-n').classList.add('ativa');
        const c = document.getElementById('lista-notas-texto'); c.innerHTML = '';
        banco.forEach((m, idx) => {
            let s = m.seq.filter(n => n[0] !== -1).map(n => nms[n[0]]).join(" - ");
            c.innerHTML += `<div class="card-nota" id="card-${idx}"><h3>${m.nome}</h3><p style="color:#ccc;">${s}</p><div class="btns-print-row"><button class="btn btn-p-azul" onclick="imprimir('card-${idx}', 'azul')">üéº PARTITURA</button><button class="btn btn-p-vermelho" onclick="imprimir('card-${idx}', 'vermelho')">üéπ D√ì-R√â-M√ç</button></div></div>`;
        });
    }

    function imprimir(id, tipo) { document.querySelectorAll('.card-nota').forEach(c => c.classList.remove('imprimir-agora', 'tipo-azul', 'tipo-vermelho')); document.getElementById(id).classList.add('imprimir-agora', 'tipo-' + tipo); window.print(); }

    function playM(id) { 
        mus = banco.find(m => m.id === id); passo = 0; 
        document.getElementById('pitch').value = mus.pitchBase; 
        document.getElementById('val-pitch').innerText = mus.pitchBase.toFixed(1);
        document.getElementById('container-progresso').style.display = 'block';
        document.querySelectorAll('.tela').forEach(t=>t.classList.remove('ativa')); 
        document.getElementById('t-j').classList.add('ativa'); document.getElementById('txt-m').innerText = mus.nome;
        init(); prox(); 
    }

    function prox() { 
        document.querySelectorAll('.tecla').forEach(t => { t.classList.remove('alvo-amarelo'); t.querySelector('.progresso-nota').style.height = '0%'; });
        if(mus) {
            let pct = (passo / mus.seq.length) * 100;
            document.getElementById('barra-progresso').style.width = pct + '%';
            if(passo >= mus.seq.length) { 
                alert("M√∫sica Conclu√≠da! Entrando no Modo Livre..."); 
                mus = null; document.getElementById('container-progresso').style.display = 'none';
                document.getElementById('txt-m').innerText = "Modo Livre";
                return; 
            }
            let n = mus.seq[passo][0], tempo = mus.seq[passo][1];
            if(n === -1) { setTimeout(() => { passo++; prox(); }, tempo); } 
            else { 
                let t = document.getElementById('k'+n); t.classList.add('alvo-amarelo');
                let p = t.querySelector('.progresso-nota');
                p.style.transition = `height ${tempo}ms linear`;
                setTimeout(() => p.style.height = '100%', 10);
            }
        }
    }

    function handleStart(id, f) { 
        init(); som(f * document.getElementById('pitch').value, id); 
        document.getElementById(id).classList.add(nms[parseInt(id.slice(1))%12].includes('#') ? 'tecla-ativa-preta' : 'tecla-ativa-branca');
        if(mus && id === 'k'+mus.seq[passo][0]) segurando = true;
    }

    function handleEnd(id) { 
        off(id); document.getElementById(id).classList.remove('tecla-ativa-preta', 'tecla-ativa-branca');
        if(mus && segurando && id === 'k'+mus.seq[passo][0]) { segurando = false; passo++; prox(); }
    }

    const tcl = document.getElementById('teclado');
    for(let i=0; i<25; i++) {
        let div = document.createElement('div'), f = 130.81 * Math.pow(2, i/12), id = 'k'+i;
        div.className = 'tecla ' + (nms[i%12].includes('#') ? 'preta' : 'branca'); div.id = id;
        div.innerHTML = `<div class="progresso-nota"></div><small style="pointer-events:none; z-index:5; font-weight:bold;">${nms[i]}</small>`;
        div.onpointerdown = (e) => { div.setPointerCapture(e.pointerId); handleStart(id, f); };
        div.onpointerup = (e) => handleEnd(id); tcl.appendChild(div);
    }
    
    function som(f, id) { if(!ctx || notas.has(id)) return; let o = ctx.createOscillator(), g = ctx.createGain(); o.type = 'triangle'; o.frequency.value = f; g.gain.setValueAtTime(0, ctx.currentTime); g.gain.linearRampToValueAtTime(0.4, ctx.currentTime + 0.02); o.connect(g); g.connect(mG); o.start(); notas.set(id, {o, g}); }
    function off(id) { let n = notas.get(id); if(n) { n.g.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.1); n.o.stop(ctx.currentTime + 0.12); notas.delete(id); } }
    function toggleRec() { init(); const b = document.getElementById('btn-rec'); if(rec.state === 'inactive') { chunks = []; rec.start(); b.innerText = "‚èπ PARAR"; } else { rec.stop(); b.innerText = "‚è∫ GRAVAR"; } }
    
    document.getElementById('vol').oninput = (e) => { document.getElementById('val-vol').innerText = Math.round(e.target.value * 100) + "%"; };
    document.getElementById('pitch').oninput = (e) => { document.getElementById('val-pitch').innerText = parseFloat(e.target.value).toFixed(1); };
</script>
</body>
    </html>
